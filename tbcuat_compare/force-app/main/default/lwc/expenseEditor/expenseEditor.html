<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_large" >
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal} if:false={isLoading}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Expense</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="c-custom-min-height">
                        <lightning-record-edit-form
                            record-id={recordId}
                            object-api-name="sirenum__Expense__c"
                            onload={handleOnLoad}
                            onsubmit={handleOnSubmit}
                            onsuccess={handleSuccess}
                            onerror={handleError}
                        >
                            <lightning-messages> </lightning-messages>
                            <lightning-input-field field-name="Shift__c" value={shiftId} disabled> </lightning-input-field>
                            <lightning-input-field field-name="sirenum__Expense_Type__c"> </lightning-input-field>
                            <lightning-input-field field-name="Expense_value__c"> </lightning-input-field>
                            <lightning-input-field field-name="ChargeExpenseValue__c"> </lightning-input-field>
                            <lightning-input-field field-name="sirenum__Comments__c"> </lightning-input-field>
                            <lightning-input-field field-name="sirenum__Contact__c" value={contactId}> </lightning-input-field>
                            <lightning-input-field field-name="sirenum__Account__c" value={contractId}> </lightning-input-field> <!--Contract-->
                            <lightning-input-field field-name="sirenum__Date_of_expense__c" value={shiftDate}> </lightning-input-field>
                            <div class="slds-m-top_medium slds-align_absolute-center slds-p-around_medium">
                                <lightning-button variant="brand" class="slds-m-top_small" type="submit" label="Save Record" disabled={isLoading}></lightning-button>
                            </div>
                        </lightning-record-edit-form>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <div class="slds-grid slds-grid_align-spread">
                        <div class="slds-col">
                            <lightning-button variant="destructive" label="Delete" title="Delete" class="slds-m-left_x-small" onclick={handleOnDelete}
                            disabled={isLoading} if:true={recordId}
                            ></lightning-button>
                        </div>

                        <div class="slds-col">
                            <lightning-button label="Cancel" title="Cancel" class="slds-m-left_x-small" onclick={closeModal}
                            disabled={isLoading}
                            ></lightning-button>
                            <lightning-button variant="Go to Record" label="Go to Record" title="Go to Record" class="slds-m-left_x-small" 
                                onclick={navigateToRecordViewPage}
                                disabled={isLoading}
                                if:true={recordId}
                            ></lightning-button>
                        </div>
                    </div>
                    
                </footer>
            </div>
        </section>
        
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
