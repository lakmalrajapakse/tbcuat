<template>
    <lightning-modal-header label="New Pay Query"></lightning-modal-header>
    <lightning-modal-body>
        <div class="slds-is-relative">
            <lightning-spinner alternative-text="Loading" if:true={isLoading} variant="brand"></lightning-spinner>
            <lightning-record-edit-form
                object-api-name={object}
                onsuccess={handleOnSuccess}
                onerror={handleOnError}
                onload={handleOnLoad}
            >
                <lightning-messages></lightning-messages>
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-1">
                        <lightning-input-field field-name={contactField} disabled value={contactId}>
                        </lightning-input-field>
                        <lightning-input-field field-name={statusField} disabled> </lightning-input-field>
                        <lightning-input-field field-name={typeField} required></lightning-input-field>
                        <lightning-input-field field-name={paySlipDateField} required></lightning-input-field>
                        <lightning-input-field field-name={descriptionField}></lightning-input-field>
                    </div>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button
            variant="brand"
            label="Create Pay Query"
            disabled={saveDisabled}
            onclick={handleCreateClick}
        ></lightning-button>
        <lightning-button
            class="slds-m-left_x-small"
            variant="neutral"
            label="Cancel"
            onclick={handleCancelClick}
        ></lightning-button>
    </lightning-modal-footer>
</template>
