<template>
    <template lwc:if={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal-large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"  onclick={closeModal} if:false={isLoading}>
                        <lightning-icon icon-name="utility:close" alternative-text="close button" variant="inverse" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-theme_shade">
                        <label>Photo Evidence</label>
                    </h2>
                </header>
                <div class="slds-modal__content">
                    <div class="slds-section slds-is-open">
                        <div aria-hidden="false" class="slds-section__content">
                            <div class="slds-illustration slds-illustration_small">
                                <!--with signature-->
                                <img src={imageLink} style="max-width: 85%; max-height: 90%"></img>   
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
