<template>
    <article class="slds-card slds-m-bottom_small">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon
                        icon-name="standard:employee_organization"
                        alternative-text="Employee Requests"
                        title="Employee Requests"
                    ></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Manage Employee Requests">
                            <span>Manage Employee Requests</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-page-header__col-actions">
                    <div class="slds-page-header__controls">
                        <div class="slds-page-header__control">
                            <lightning-button
                                label="Refresh"
                                title="Refresh action"
                                icon-name="utility:refresh"
                                onclick={handleRefreshClick}
                            ></lightning-button>
                        </div>
                        <div class="slds-page-header__control">
                            <lightning-button variant="neutral" label="New" onclick={handleNewClick}></lightning-button>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </article>

    <article class="slds-card slds-p-around_small">
        <div class="slds-card__body slds-card__body_inner grid-container">
            <lightning-spinner alternative-text="Loading" if:true={isLoading} variant="brand"></lightning-spinner>
            <lightning-datatable
                if:true={hasData}
                key-field="id"
                data={_data}
                columns={_columns}
                onrowaction={handleRowAction}
                hide-checkbox-column
            >
            </lightning-datatable>
            <c-no-data-illustration if:false={hasData} class="slds-align_absolute-center" style="height: 250px">
                <div slot="message" class="slds-text-body_regular">No data to show, yet.</div>
            </c-no-data-illustration>
        </div>
    </article>
</template>
