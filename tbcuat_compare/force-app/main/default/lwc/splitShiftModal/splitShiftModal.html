<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_small" >
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <template if:false={isDisabled}>
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                        </button>
                    </template>
                    <h1 class="slds-text-heading_medium slds-hyphenate title"><strong>Confirm split shift</strong></h1>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="c-custom-min-height">
                        <p class="wrap-text">Close this window to cancel splitting this shift, or hit confirm to continue. The page will refresh after confirming, and unsaved changes will be lost. If a split shift has been created, this page will refresh after closing this window.</p>
                        <p class="wrap-text">Please select the location of the new shift.</p>
                        <lightning-layout-item size="12">
                            <lightning-record-edit-form object-api-name="sirenum__Shift__c" record-id={recordId} data-id="locationLookup" >
                                <lightning-input-field
                                data-id="location"
                                field-name="sirenum__Location__c"
                                onchange={handleLocationChange}>
                                </lightning-input-field>
                            </lightning-record-edit-form>
                        </lightning-layout-item>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <div class="button-container">
                        <ul class="slds-button-group-row">
                            <li class="slds-button-group-item">
                                <lightning-button variant="brand" label="Close" class="slds-m-left_x-small" 
                                    onclick={closeModal} disabled={isDisabled}
                                ></lightning-button>
                            </li>
                            <li class="slds-button-group-item">
                                <lightning-button variant="brand" label="Save" class="slds-m-left_x-small" 
                                    onclick={handleConfirm} disabled={isDisabled}
                                ></lightning-button>
                            </li>
                            <li class="slds-button-group-item">
                                <lightning-button variant="brand" label="Save and new" class="slds-m-left_x-small" 
                                    onclick={handleConfirmAndNew} disabled={isDisabled}
                                ></lightning-button>
                            </li>
                        </ul>
                    </div>
                </footer>
            </div>
        </section>
        
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
