<template>
    <template if:true={showTimeInput}>
        <template if:true={isBillable} >
            <c-input-times
                class="time-input"
                u-id={record.shift.Id}
                data-write-to-start="sirenum__Billable_Start_Time__c"
                data-write-to-end="sirenum__Billable_End_Time__c"
                start-time-template={record.approvedStart}
                end-time-template={record.approvedEnd}
                start-time-value={record.shift.sirenum__Billable_Start_Time__c}
                end-time-value={record.shift.sirenum__Billable_End_Time__c}
                onfieldchange={handleTimesChange}
                site-timezone={record.timezone}
                start-disabled={record.shift.Lock_Client_Approval__c}
                end-disabled={record.shift.Lock_Client_Approval__c}
                populate-on-blur="true" 
            ></c-input-times>
            <c-input-hours
                class="hours-input"
                u-id={record.shift.Id}
                data-write-to-start="sirenum__Billable_Start_Time__c"
                data-write-to-end="sirenum__Billable_End_Time__c"
                start-time-template={record.approvedStart}
                end-time-template={record.approvedEnd}
                start-time-value={record.shift.sirenum__Billable_Start_Time__c}
                end-time-value={record.shift.sirenum__Billable_End_Time__c}
                onfieldchange={handleTimesChange}
                site-timezone={record.timezone}
                disabled={record.shift.Lock_Client_Approval__c}
                display-as-decimal
                populate-on-blur="true"  
            ></c-input-hours>
        </template>
        <template if:true={isActual} >
            <c-input-times
                class="time-input"
                u-id={record.shift.Id}
                data-write-to-start="sirenum__Actual_Start_Time__c"
                data-write-to-end="sirenum__Actual_End_Time__c"
                start-time-template={record.approvedStart}
                end-time-template={record.approvedEnd}
                start-time-value={record.shift.sirenum__Actual_Start_Time__c}
                end-time-value={record.shift.sirenum__Actual_End_Time__c}
                onfieldchange={handleTimesChange}
                site-timezone={record.timezone}
                start-disabled={record.shift.Lock_Client_Approval__c}
                end-disabled={record.shift.Lock_Client_Approval__c}
                populate-on-blur="true" 
            ></c-input-times>
            <c-input-hours
                class="hours-input"
                u-id={record.shift.Id}
                data-write-to-start="sirenum__Actual_Start_Time__c"
                data-write-to-end="sirenum__Billable_End_Time__c"
                start-time-template={record.approvedStart}
                end-time-template={record.approvedEnd}
                start-time-value={record.shift.sirenum__Actual_Start_Time__c}
                end-time-value={record.shift.sirenum__Actual_End_Time__c}
                onfieldchange={handleTimesChange}
                site-timezone={record.timezone}
                disabled={record.shift.Lock_Client_Approval__c}
                display-as-decimal
                populate-on-blur="true"  
            ></c-input-hours>
        </template>
    </template>    
</template>
