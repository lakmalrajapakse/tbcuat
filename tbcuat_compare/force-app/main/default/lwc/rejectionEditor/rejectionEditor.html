<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_small" >
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium slds-hyphenate">Rejection reason</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="c-custom-min-height">
                        <lightning-combobox
                            name="Rejection_Reason__c"
                            label="Rejection Reason"
                            value={Rejection_Reason__c}
                            options={options}
                            data-field-name="Rejection_Reason__c"
                            onchange={handleChange}>
                        </lightning-combobox>
                    </div>
                    <div class="c-custom-min-height">
                        <lightning-textarea disabled={isReasonOther} name="rejectionReasonOther" data-field-name="Rejection_Reason_Other__c" label="Rejection reason (other)" placeholder="Enter reason here..." onchange={handleChange} value={Rejection_Reason_Other__c}></lightning-textarea>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Save" class="slds-m-left_x-small" 
                        onclick={reportToParent}
                        disabled={isLoading}
                    ></lightning-button>
                </footer>
            </div>
        </section>
        
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
